<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and clean responsive website" />
    <meta name="keywords" content="HTML, CSS, frontend, web development" />
    <link rel="icon" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="dprincecoder " />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Form</title>
  </head>
  <body>
    <main class="container">
      <div class="form-wrap">
        <div class="form-bg-wrap">
          <div class="form-typography">
            <h1>Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="form-field-wrap">
            <div class="form-top-typography">
              <p>
                Try it free 7days
                <span class="pay">then $20/mo. thereafter</span>
              </p>
            </div>
            <form action="" class="form-body">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  placeholder="First Name"
                />
                <p class="error-message"></p>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  placeholder="Last Name"
                />
                <p class="error-message"></p>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                />
                <p class="error-message"></p>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
                <p class="error-message"></p>
              </div>
              <button type="submit" class="btn-primary">
                claim your free trial
              </button>
              <div class="agreement">
                <p>
                  By clicking the button, you are agreeing to our
                  <b class="terms">Terms and Services</b>.
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
